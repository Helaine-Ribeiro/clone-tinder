<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Clone Tinder</title>
</head>

<body>

    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Merida</h2>
                    <h2>Princesa</h2>
                </div>

                <div class="photo-bio">
                    Espírito livre, que vive desafiando os padrões culturais e comportamentais das garotas de sua idade
                    e época. Vivi se aventurando pelos bosques e cachoeiras, andava despenteada e era incrível com arco
                    e flechas.

                </div>
            </div>
        </div>

        <div class="actions">
            <div class="action">
                <i id="icon-times" class="fas fa-times"></i>
            </div>
            <div class="action">
                <i id="icon-star" class="fas fa-star"></i>
            </div>
            <div class="action">
                <i id="icon-heart" class="fas fa-heart"></i>
            </div>
        </div>

        <span id="like-counter"></span>
        
    </div>



    <script src="https://kit.fontawesome.com/c695639d54.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
